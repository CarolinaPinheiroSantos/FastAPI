<!DOCTYPE html>
<html>
<head>
    <title>Filmes em Cartaz</title>
</head>
<body>
     <h1>Bem vindo ao Cinema da Carol</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTomNhwui7tnnanAITwH7nWxNhEANElF39RZw&s" width="100%" height="400rem">
    <h1>Filmes em cartaz</h1>
    <button onclick="window.location.href='/cadastro'">Cadastrar novo filme</button>
    <ul>
        {% for filme in filmes %}
        <li>
            <strong>Filme: </strong>{{ filme.filme }}<br>
            <strong>Gênero: </strong>{{ filme.genero }}<br>
            <strong>Classificação: </strong>{{ filme.classificacao }}<br>
            <strong>Sobre: </strong>{{ filme.sobre }}<br>
            <strong>Data e horário: </strong>{{ filme.data_horario }}<br>
            <img src="{{ filme.capa }}" width="200"><br><br>
            <form action="/excluir/{{ filme.id }}" method="post">
                <button type="submit" onclick="return confirm('Quer excluir mesmo??')">Excluir</button>
            </form>
            <button onclick="window.location.href='/editar/{{ filme.id }}'">Editar</button>
        </li>
        <hr>
        {% endfor %}
    </ul>
</body>
</html>
